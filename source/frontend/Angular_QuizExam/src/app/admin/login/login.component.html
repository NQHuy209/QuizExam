<div class="body">
    <div class="container">
        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" method="post">
            <div class="login-section">
                <div class="form-box">
                    <h2>Sign In</h2>
                    <div class="input-box">
                        <input type="text" id="email" formControlName="email" name="email" required>
                        <label for="email">Email</label>
                        <div
                            *ngIf="loginForm.get('email')?.invalid && (loginForm.get('email')?.touched||loginForm.get('email')?.dirty)">
                            <small class="error" *ngIf="loginForm.get('email')?.errors?.['required']">Email is
                                required.</small>
                            <small class="error" *ngIf="loginForm.get('email')?.errors?.['email']">Invalid email
                                format.</small>
                        </div>
                    </div>
                    <div class="input-box">
                        <input type="password" id="password" formControlName="password" name="password" required>
                        <label for="password">Password</label>
                        <div
                            *ngIf="loginForm.get('password')?.invalid && (loginForm.get('password')?.touched||loginForm.get('password')?.dirty)">
                            <small class="error" *ngIf="loginForm.get('password')?.errors?.['required']">Password is
                                required.</small>
                            <small class="error" *ngIf="loginForm.get('password')?.errors?.['minlength']">
                                Password must be at least 8 characters long.
                            </small>
                        </div>
                    </div>
                    <div class="input-a">
                        <a href="#">Forgot password</a>
                    </div>
                    <div class="sign-in-submit">
                        <button type="submit" class="sign-in" [disabled]="loginForm.invalid" value="Sign In">Sign
                            In</button>
                    </div>
                </div>
            </div>
        </form>
        <div class="item">
            <div class="content">
                <div id="carouselExampleSlidesOnly" class="carousel slide" #carousel data-bs-ride="carousel">
                    <div class="carousel-inner">
                        <div class="carousel-item active" data-bs-interval="3000">
                            <img src="../../../../img/img_login.png" class="d-block w-80" alt="...">
                        </div>
                        <div class="carousel-item" data-bs-interval="3000">
                            <img src="../../../../img/img_login1.png" class="d-block w-100" alt="...">
                        </div>
                        <div class="carousel-item" data-bs-interval="3000">
                            <img src="../../../../img/img_login2.png" class="d-block w-100" alt="...">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

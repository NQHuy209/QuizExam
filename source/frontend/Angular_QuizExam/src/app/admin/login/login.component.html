<div class="body">
    <div class="container">
        <form (ngSubmit)="onSubmit()" method="post">
            <div class="login-section">
                <div class="form-box">
                    <h2>Sign In</h2>
                    <div class="input-box">
                        <input type="text" [(ngModel)]="loginForm.email" name="email" id="email" required #email="ngModel">
                        <label for="email">Email</label>
                        <small class="error" *ngIf="(email.touched || email.dirty) && !loginForm.email?.trim()">Email is required.</small>
                    </div>
                    <div class="input-box">
                        <input type="password" [(ngModel)]="loginForm.password" name="password" id="password" required #password="ngModel">
                        <label for="password">Password</label>
                        <small class="error" *ngIf="(password.touched || password.dirty) && !loginForm.password?.trim()">Password is required.</small>
                    </div>
                    <div class="sign-in-submit mt-3">
                        <button type="submit" class="sign-in" [disabled]="!this.loginForm.email?.trim() || !this.loginForm.password?.trim()">Sign In</button>
                    </div>
                </div>
            </div>
        </form>
        <div class="item">
            <div class="content">
                <div id="carouselExampleSlidesOnly" class="carousel slide" #carousel data-bs-ride="carousel">
                    <div class="carousel-inner">
                        <div class="carousel-item active" data-bs-interval="3000">
                            <img src="../../../../img/img_login.png" class="d-block w-80" alt="...">
                        </div>
                        <div class="carousel-item" data-bs-interval="3000">
                            <img src="../../../../img/img_login1.png" class="d-block w-100" alt="...">
                        </div>
                        <div class="carousel-item" data-bs-interval="3000">
                            <img src="../../../../img/img_login2.png" class="d-block w-100" alt="...">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="body">
    <div class="container">
        <form (ngSubmit)="login()" method="post">
            <div class="login-section">
                <div class="form-box">
                    <h2>Sign In</h2>
                    <div class="input-box">
                        <input type="text"  id="email" [(ngModel)]="email" name="email" required>
                        <label for="">Email</label>
                    </div>
                    <div class="input-box">
                        <input type="password"  id="password" [(ngModel)]="password" name="password" required>
                        <label for="">Password</label>
                    </div>
                    <div class="input-a">
                        <a href="#">Forgot password</a>
                    </div>
                    <div class="input-box1 btn-hover">
                        <button class="btn" type="submit"> Sign In</button>
                    </div>
                </div>
            </div>
        </form>
        <div class="item">
            <div class="content">
                
                <div id="carouselExampleInterval" class="carousel slide" data-bs-ride="carousel">
                    <div class="carousel-inner">
                        <div class="carousel-item active" data-bs-interval="5000">
                            <img src="../../../../img/img5.jpg" class="d-block w-100" alt="...">
                        </div>
                        <div class="carousel-item" data-bs-interval="5000">
                            <img src="../../../../img/img6.jpg" class="d-block w-100" alt="...">
                        </div>
                        <div class="carousel-item" data-bs-interval="5000">
                            <img src="../../../../img/img7.jpg" class="d-block w-100" alt="...">
                        </div>
                    </div>
                    
                </div>
            </div>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>

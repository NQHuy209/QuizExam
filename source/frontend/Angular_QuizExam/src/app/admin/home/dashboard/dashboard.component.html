<div class="content-wrapper"  [ngClass]="{'content-wrapper-collapsed': home.isSidebarCollapsed}">
    <div class="container mt-5">
        <div class="row">
            <div class="col-md-2">
                <h6>Overall</h6>
            </div>
        </div>
        <div class="row mt-4">
            <div class="col-sm-6 col-md-2" style="margin-left: 12px;">
                <div class="card card-attempt">
                    <div class="card-icon"><img src="../../../../../img/admin-overall-attempt.png"></div>
                    <div class="card-value">23</div>
                    <div class="card-label">Attempt</div>
                </div>
            </div>
            <div class="col-sm-6 col-md-2">
                <div class="card card-exam">
                    <div class="card-icon"><img src="../../../../../img/admin-overall-exam.png"></div>
                    <div class="card-value">3</div>
                    <div class="card-label">Exam</div>
                </div>
            </div>
            <div class="col-sm-6 col-md-2">
                <div class="card card-class">
                    <div class="card-icon"><img src="../../../../../img/admin-overall-class.png"></div>
                    <div class="card-value">5</div>
                    <div class="card-label">Class</div>
                </div>
            </div>
            <div class="col-sm-6 col-md-2">
                <div class="card card-student">
                    <div class="card-icon"><img src="../../../../../img/admin-overall-std.png"></div>
                    <div class="card-value">84</div>
                    <div class="card-label">Student</div>
                </div>
            </div>
            <div class="col-sm-6 col-md-2">
                <div class="card card-employee">
                    <div class="card-icon"><img src="../../../../../img/admin-overall-emp.png"></div>
                    <div class="card-value">8</div>
                    <div class="card-label">Employee</div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</div>

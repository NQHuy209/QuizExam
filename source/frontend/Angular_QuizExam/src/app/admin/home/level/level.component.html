<div class="content-wrapper" [ngClass]="{'content-wrapper-collapsed': admin.isSidebarCollapsed}">
    <h4>Level</h4>
    <hr class="line">

    <div class="flex-container d-flex">
        <div class="item-container">
            <table class="table" id="example">
                <thead>
                    <tr>
                        <th>STT</th>
                        <th>Level</th>
                        <th>Point</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
            <form (ngSubmit)="submitForm()" class="form-section mt-3" [ngClass]="{'show': createMode || updateMode}">
                <h3 class="form-title mb-3">{{ formTitle() }} Level</h3>
                <div class="row align-items-center mb-3">
                    <label for="name" class="col-sm-2">Level:</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" [(ngModel)]="levelForm.name" name="name" placeholder="Enter Level Name">
                    </div>
                    <div class="col-sm-2"></div>
                    <span class="text-danger error col-sm-10" *ngIf="validationError['name']">{{ validationError['name'] }}</span>
                </div>
                <div class="row align-items-center mb-3">
                    <label for="point" class="col-sm-2">Point:</label>
                    <div class="col-sm-10">
                        <input type="number" step="0.01" class="form-control" [(ngModel)]="levelForm.point" name="point" placeholder="Enter Point">
                    </div>
                    <div class="col-sm-2"></div>
                    <span class="text-danger error col-sm-10" *ngIf="validationError['point']">{{ validationError['point'] }}</span>
                </div>
                <div class="form-button text-center">
                    <button type="submit" class="btn btn-save">Save</button>
                    <a (click)="hiddenForm()" class="btn btn-cancel">Cancel</a>
                </div>
            </form>
        </div>
        <div class="btn-action">
            <div class="btn-add" (click)="showFormCreate()">
                <i class="fa-solid fa-circle-plus"></i>
            </div>
        </div>
    </div>
</div>

<!-- Popup xác nhận -->
<app-dialog-popup
  [isVisible]="isPopupDelete"
  [title]="dialogTitle"
  [message]="dialogMessage"
  [isConfirmationPopup]="isConfirmationPopup"
  (confirm)="deleteLevel()"
  (close)="closePopup()">
</app-dialog-popup>

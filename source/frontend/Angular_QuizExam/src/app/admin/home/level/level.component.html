<div class="content-wrapper" [ngClass]="{'content-wrapper-collapsed': admin.isSidebarCollapsed}">
    <h4>Level</h4>
    <hr class="line">

    <div class="d-flex">
        <div class="level">
            <div class="m-2 mt-2">
                <table class="table" id="example">
                    <thead>
                        <tr>
                            <th>STT</th>
                            <th>Level</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody>
                    </tbody>
                </table>
                <div class=" collapse add-level mt-5" id="addLevel">
                    <form method="post" (ngSubmit)="createLevel()">
                        <div class="add">
                            <div class="row mb-3 align-items-center">
                                <label for="level" class="col-sm-2 col-form-label">Level New:</label>
                                <div class="col-sm-10">
                                    <input type="text" id="name" name="name" [(ngModel)]="name" class="form-control">
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-sm-10 offset-sm-5">
                                    <button type="submit" class="btn btn-danger me-2">Save</button>
                                    <span (click)="closeform()" class="btn cancel-btn">Cancel</span>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
                <div class=" collapse add-level mt-5" id="updateLevel">
                    <form (ngSubmit)="updateLevel()">
                        <div class="add">
                            <div class="row mb-3 align-items-center">
                                <label for="level" class="col-sm-2 col-form-label">Level New:</label>
                                <div class="col-sm-10">
                                    <input type="text" id="level" name="_level.name" [(ngModel)]="_level.name"
                                        class="form-control">
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-sm-10 offset-sm-5">
                                    <button type="submit" class="btn btn-danger me-2">Save</button>
                                    <span (click)="closeform()" class="btn cancel-btn">Cancel</span>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <div class="btn-level">
            <div class="btn-add">
                <i data-bs-toggle="collapse" href="#addLevel" role="button" aria-expanded="false"
                    aria-controls="collapseExample" class="fa-solid fa-circle-plus"></i>
            </div>
        </div>
    </div>
</div>

<app-dialog-popup
  [isVisible]="isPopupDelete"
  [title]="dialogTitle"
  [message]="dialogMessage"
  [isConfirmationPopup]="isConfirmationPopup"
  (confirm)="deleteLevel(levelId)"
  (close)="closePopup()">
</app-dialog-popup>

<div class="content-wrapper">
    <h4>Student (No Class)</h4>
    <hr class="line">

    <!-- Bottom Actions (Create and Export) -->
    <div class="bottom-actions">
        <div>
            <a class="btn btn-primary button create">Create</a>
            <a class="btn btn-primary button move" style="margin-left: 5px;">Move<span class="mdi mdi-arrow-right-bold"
                    style="padding-left: 4px;"></span></a>
        </div>
        <div>
            <a href="" class="btn btn-primary button" style="margin-right: 5px;"><span
                    class="mdi mdi-file-export icon"></span>Export Excel</a>
            <a href="" class="btn btn-primary button"><span class="mdi mdi-file-export icon"></span>Export PDF</a>
        </div>
    </div>

    <table class="table" id="example">
        <thead>
            <tr>
                <th>STT</th>
                <th>Roll Number</th>
                <th>Roll Portal</th>
                <th>Full Name</th>
                <th>Phone Number</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
            <!-- Add more rows as needed -->
        </tbody>
    </table>
</div>

<div *ngIf="isPopupUpdate" class="modal-backdrop" (click)="closePopup($event)">
    <div class="modal-content" (click)="$event.stopPropagation()">
        <div class="modal-header">
            <span>Update Student</span>
            <span class="close-icon" (click)="closePopup()">&times;</span>
        </div>
        <div class="modal-body">
            <form method="post" (ngSubmit)="updateStudent()" class="form-create">
                <div class="form-row">
                    <div class="form-column">
                        <div class="form-group">
                            <label for="fullName" class="text-popup">Full Name:</label>
                            <input type="text" class="form-control" [(ngModel)]="user.fullName" name="user.fullName"
                                placeholder="Enter Full Name">
                        </div>
                        <div class="form-group">
                            <label for="email" class="text-popup">Email:</label>
                            <input type="text" class="form-control" [(ngModel)]="user.email" name="user.email"
                                placeholder="Enter Email">
                        </div>
                        <div class="form-group">
                            <label for="dob" class="text-popup">DOB:</label>
                            <input type="date" class="form-control" [(ngModel)]="user.dob" name="user.dob">
                        </div>
                        <div class="form-group">
                            <label for="phoneNumber" class="text-popup">Phone Number:</label>
                            <input type="text" class="form-control" [(ngModel)]="user.phoneNumber"
                                name="user.phoneNumber" placeholder="Enter Phone Number">
                        </div>
                    </div>
                    <div class="form-column">
                        <div class="form-group">
                            <label for="address" class="text-popup">Address:</label>
                            <input type="text" class="form-control" [(ngModel)]="user.address" name="user.address"
                                placeholder="Enter Address">
                        </div>
                        <div class="form-group">
                            <label for="gender" class="text-popup">Gender:</label>
                            <select class="form-control" [(ngModel)]="user.gender" name="user.gender">
                                <option value="1">Male</option>
                                <option value="2">Female</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="rollNumber" class="text-popup">Roll Number:</label>
                            <input type="text" class="form-control" [(ngModel)]="studentDetail.rollNumber"
                                name="studentDetail.rollNumber" placeholder="Enter Roll Number">
                        </div>
                        <div class="form-group">
                            <label for="rollPortal" class="text-popup">Roll Portal:</label>
                            <input type="text" class="form-control" [(ngModel)]="studentDetail.rollPortal"
                                name="studentDetail.rollPortal" placeholder="Enter Roll Portal">
                        </div>
                    </div>
                </div>
                <button type="submit" class="btn btn-primary button">Save</button>
            </form>
        </div>
    </div>
</div>

<div *ngIf="isPopupMove" class="modal-backdrop" (click)="closePopup($event)">
    <div class="modal-content" (click)="$event.stopPropagation()">
        <div class="modal-header">
            <span>Move Student to Class</span>
            <span class="close-icon" (click)="closePopup()">&times;</span>
        </div>
        <div class="modal-body">
            <form method="post" (ngSubmit)="moveStudent()" class="form-create">
                <div class="form-group">
                    <label for="roleId" class="text-popup">Role:</label>
                    <!-- [(ngModel)]="roleId" name="roleId" -->
                    <select class="form-control">
                        <option value=0>C2206I</option>
                        <option value=1>C2208G</option>
                        <option value=2 selected>C2209I</option>
                        <!-- <option [value]="data.roleId" selected *ngFor="let data of role">{{data.name}}</option> -->
                    </select>
                </div>
                <button type="submit" class="btn btn-primary button">Move</button>
            </form>
        </div>
    </div>
</div>

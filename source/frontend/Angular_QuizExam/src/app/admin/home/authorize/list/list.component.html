
<div class="content-wrapper" [ngClass]="{'content-wrapper-collapsed': home.isSidebarCollapsed}">
    <h4>Authorize</h4>
    <hr class="line">

    <div class="container">
        <div class="row justify-content-between gap-3">
            <!-- Card 1 -->
            <div class="col-lg-2 col-md-4 col-sm-6 col-xs-12 mb-5" *ngFor="let role of roleList">
                <div class="card" (click)="getExamDetail(role.id)">
                    <div class="card-image">
                        <img src="https://t3.ftcdn.net/jpg/05/13/20/00/360_F_513200016_YTvJGWkVAV53Bl9a5FOFNw3BLE4Pbjdd.jpg"
                            alt="User Thumbnail">
                    </div>
                    <div class="card-content">
                        <span class="card-title">{{role.name}}</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="content-wrapper" [ngClass]="{'content-wrapper-collapsed': subjectComponent.home.isSidebarCollapsed}">
    <h4>{{_subjectName}} / Question</h4>
    <hr class="line">

    <!-- Bottom Actions (Create and Export) -->
    <div class="bottom-actions">
        <div>
            <a class="btn btn-primary button create" [routerLink]="'../questionForm'">Create</a>
        </div>
        <div>
            <!-- <a class="btn btn-primary button" style="margin-right: 5px;"><span
                    class="mdi mdi-file-export icon"></span>Export Excel</a> -->
            <a (click)="exportPDF()" class="btn btn-primary button"><span class="mdi mdi-file-export icon"></span>Export PDF</a>
        </div>
    </div>

    <table class="table table-striped" id="example">
        <thead>
            <tr>
                <th>STT</th>
                <th>Question</th>
                <th>Chapter</th>
                <th>Level</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
            <!-- Add more rows as needed -->
        </tbody>
    </table>
</div>

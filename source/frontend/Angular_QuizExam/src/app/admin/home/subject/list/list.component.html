<div class="content-wrapper">
    <h4>Subject</h4>
    <hr class="line">

    <!-- Bottom Actions (Create and Export) -->
    <div class="bottom-actions">
        <div>
            <a class="btn btn-primary button create">Create</a>
        </div>
        <div>
            <a href="" class="btn btn-primary button" style="margin-right: 5px;"><span
                    class="mdi mdi-file-export icon"></span>Export Excel</a>
            <a href="" class="btn btn-primary button"><span class="mdi mdi-file-export icon"></span>Export PDF</a>
        </div>
    </div>

    <table class="table" id="example">
        <thead>
            <tr>
                <th>STT</th>
                <th>Subject</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
        </tbody>
    </table>
</div>

<div *ngIf="isPopupCreate" class="modal-backdrop" (click)="closePopup($event)">
    <div class="modal-content" (click)="$event.stopPropagation()">
        <div class="modal-header">
            <span>Create Student</span>
            <span class="close-icon" (click)="closePopup()">&times;</span>
        </div>
        <div class="modal-body">
            <form method="post" (ngSubmit)="createSubject()" class="form-create">
                <div class="form-group">
                    <label for="sem" class="text-popup">SEM:</label>
                    <select class="form-control" [(ngModel)]="sem" name="sem">
                        <option value="1">Sem 1</option>
                        <option value="2">Sem 2</option>
                        <option value="3">Sem 3</option>
                        <option value="4">Sem 4</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="name" class="text-popup">Name:</label>
                    <input type="text" class="form-control" [(ngModel)]="name" name="name"
                        placeholder="Enter Subject Name">
                </div>
                <div class="form-group">
                    <label for="img" class="text-popup">Image:</label>
                    <input type="file" class="form-control" [(ngModel)]="img" name="img">
                </div>
                
                <button type="submit" class="btn btn-primary button">Save</button>
            </form>
        </div>
    </div>
</div>

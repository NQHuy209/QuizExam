<div class="content-wrapper">
    <h4>Examination</h4>
    <hr class="line">
    <div class="container">
        <div class="title">
            <h3 class="text-center mt-3">Create Examination</h3>
        </div>
        <div class="content">
            <form action="">

                <div class="row ">
                    <div class="col-md-6">
                        <div class="group-input">
                            <label for="">Name</label><br>
                            <input type="text" name="name" id="name">
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="group-input">
                            <label for="">Duration(minutes)</label> <br>
                            <select name="duration" id="duration">
                                <option value="30">30</option>
                                <option value="90">90</option>
                                <option value="120">120</option>
                            </select>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6">
                        <div class="group-input">
                            <label for="">Start Time</label><br>
                            <input type="datetime" name="startTime" id="startTime">
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="group-input">
                            <label for="">End Time</label><br>
                            <input type="datetime" name="endTime" id="endTime">
                        </div>
                    </div>
                </div>


                <div class="row">
                    <div class="col-md-6">
                        <div class="group-input">
                            <label for="">Class</label><br>
                            <input type="text" name="class" id="class">
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="group-input">
                            <label for="">Student</label><br>
                            <input type="text" name="student" id="student">
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6">
                        <div class="group-input">
                            <label for="">Subject</label><br>
                            <select name="subject" id="subject">
                                <option value="">HTML</option>
                                <option value="">WS</option>
                                <option value="">CSS</option>
                            </select>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="group-input">
                            <label for="">Chapter</label> <br>
                            <input type="text" name="chapter" id="chapter">
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <label for="" class="label-title"></label>
                    <div class="w-30">
                        <button type="submit" class="btn  button me-2">Submit</button>

                    </div>
                </div>
            </form>

        </div>
    </div>
</div>

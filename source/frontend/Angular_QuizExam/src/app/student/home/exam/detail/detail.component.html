<div class="container">
    <div class="row">
        <!-- Main Quiz Area -->
        <div class="col-md-8 scrollable-questions">
            <div class="question-container">
                <div *ngFor="let question of selectedExam.questionRecordResponses; let i = index"
                    class="question-section">
                    <h6>Question {{ i + 1 }} : {{ question.content }}</h6>

                    <div *ngIf="question.image">
                        <img [src]="question.image" alt="Question Image">
                    </div>

                    <ng-container *ngIf="question.type === 1; else multipleAnswers">
                        <div class="answer-option">
                            <input type="radio" [name]="question.id" [id]="question.optionA">
                            <label [for]="question.id">{{ question.optionA }}</label>
                        </div>
                        <div class="answer-option">
                            <input type="radio" [name]="question.id" [id]="question.optionB">
                            <label [for]="question.id">{{ question.optionB }}</label>
                        </div>
                        <div class="answer-option">
                            <input type="radio" [name]="question.id" [id]="question.optionC">
                            <label [for]="question.id">{{ question.optionC }}</label>
                        </div>
                        <div class="answer-option">
                            <input type="radio" [name]="question.id" [id]="question.optionD">
                            <label [for]="question.id">{{ question.optionD }}</label>
                        </div>
                    </ng-container>

                    <ng-template #multipleAnswers>
                        <div class="answer-option">
                            <input type="checkbox" [name]="question.id" [id]="question.optionA">
                            <label [for]="question.id">{{ question.optionA }}</label>
                        </div>
                        <div class="answer-option">
                            <input type="checkbox" [name]="question.id" [id]="question.optionB">
                            <label [for]="question.id">{{ question.optionB }}</label>
                        </div>
                        <div class="answer-option">
                            <input type="checkbox" [name]="question.id" [id]="question.optionC">
                            <label [for]="question.id">{{ question.optionC }}</label>
                        </div>
                        <div class="answer-option">
                            <input type="checkbox" [name]="question.id" [id]="question.optionD">
                            <label [for]="question.id">{{ question.optionD }}</label>
                        </div>
                    </ng-template>
                </div>
            </div>

            <!-- Add more questions here as needed -->

        </div>

        <!-- Sidebar Area -->
        <div class="col-md-4">
            <div class="sidebar-container">
                <h5>HTML5, CSS, JavaScript</h5>
                <p><span class="mdi mdi-clock" style="margin-right: 5px;"></span>10:20</p>

                <hr class="w-100 my-3">

                <div class="count mb-3">
                    <input value="10/16" readonly>
                </div>
                <div class="calendar mb-3">
                    <table class="table text-center">
                        <div *ngFor="let question of questions; let i = index" id="question-{{i + 1}}"
                            class="question-container" [ngClass]="{'active': i === 0}">
                        </div>
                    </table>
                </div>
                <hr class="w-100 my-3">
                <button class="btn submit-btn w-100">Submit</button>
            </div>
        </div>
    </div>
</div>

<div class="container">
    <div class="row">
        <!-- Main Quiz Area -->
        <div class="col-md-8 scrollable-questions">
            <div class="question-container">
                <div *ngFor="let question of selectedExam.questionRecordResponses; let i = index"
                    class="question-section" id="question-{{i + 1}}" >
                    <h6>Question {{ i + 1 }} : {{ question.content }}</h6>

                    <div *ngIf="question.image">
                        <img [src]="'../../../../../../img-question/' + question.image" alt="Question Image">
                    </div>

                    <ng-container *ngIf="question.type === 1; else multipleAnswers">
                        <div class="answer-options" *ngFor="let answer of question.answerRecords; let j = index">
                            <input type="radio" [name]="question.id" [id]="answer.id" (click)="markQuestionAsCompleted(i)">
                            <label [for]="answer.id">{{ answer.content }}</label>
                        </div>
                    </ng-container>

                    <ng-template #multipleAnswers>
                        <div class="answer-options" *ngFor="let answer of question.answerRecords; let j = index">
                            <input type="checkbox" [name]="question.id" [id]="answer.id" (click)="markQuestionAsCompleted(i)">
                            <label [for]="answer.id">{{ answer.content }}</label>
                        </div>
                    </ng-template>
                </div>
            </div>

            <!-- Add more questions here as needed -->

        </div>

        <!-- Sidebar Area -->
        <div class="col-md-4">
            <div class="sidebar-container" *ngIf="selectedExam">
                <h5>{{ selectedExam.name }}</h5>
                <p>
                    <span class="mdi mdi-clock" style="margin-right: 5px;"></span>
                    {{ remainingTime }} <!-- Hiển thị thời gian đếm ngược -->
                </p>
                <hr class="w-100 my-3">

                <div class="count mb-3">
                    <input value="{{ getCompletedQuestionsCount() }}/{{ selectedExam.questionRecordResponses.length }}" readonly>
                </div>
                <div class="calendar mb-3">
                    <div class="row">
                        <div *ngFor="let question of selectedExam.questionRecordResponses; 
                                let i = index" id="question-{{i + 1}}" 
                                class="question-td col-5" (click)="scrollToQuestion(i)"
                                [ngClass]="{'btn-success': completedQuestions[i], 'btn-outline-primary': !completedQuestions[i]}">{{ i + 1 }}
                        </div>
                    </div>
                </div>
                <hr class="w-100 my-3">
                <button class="btn submit-btn w-100">Submit</button>
            </div>
        </div>
    </div>
</div>

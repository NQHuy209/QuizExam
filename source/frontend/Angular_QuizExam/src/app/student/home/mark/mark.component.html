<div class="main-body">
    <!-- container -->
    <div class="container">
        <h2>Mark</h2>
        <hr class="line">
        <!-- sem -->
        <ul class="nav nav-pills" id="myTab" role="tablist">
            <!-- Tabs will be generated by JavaScript -->
            <ng-template ngFor let-sem let-index="index" [ngForOf]="semesters">
                <li class="nav-item" role="presentation">
                    <button class="nav-link" [ngClass]="index===0?'active':''" [id]="'sem'+(index+1)+'-tab'"
                        data-bs-toggle="tab" [attr.data-bs-target]="'#sem'+(index+1)" type="button" role="tab"
                        [attr.aria-controls]="'sem'+ (index+1)"
                        [attr.aria-selected]="index===0?'true':'false'" (click)="selectSem(sem.id)">{{sem.name}}</button>
                </li>
            </ng-template>
        </ul>
        <!-- table -->
        <div class="tab-content" id="myTabContent">
            <!-- Tab content will be generated by JavaScript -->
            <ng-template ngFor let-sem let-index="index" [ngForOf]="semesters">
                <div class="tab-pane fade" [ngClass]="index===0?'show active':''" [id]="'sem'+(index+1)" role="tabpanel"
                    [attr.aria-labelledby]="'sem'+(index+1)+'-tab'">
                    <table class="table table-hover mt-3">
                        <thead>
                            <tr>
                                <th>Subject</th>
                                <th>Mark</th>
                                <th>Max Mark</th>
                                <th>Rate</th>
                                <th>Status</th>
                            </tr>
                        </thead>
                        <tbody>
                            <ng-template ngFor let-sub let-subIndex="index" [ngForOf]="subjects">
                                <tr>
                                    <td>{{sub.subjectName}}</td>
                                    <td>{{sub.score}}</td>
                                    <td>{{sub.maxScore}}</td>
                                    <td>{{getOverall(subIndex)}}%</td>
                                    <td>{{getStatus(sub.score, sub.maxScore)}}</td>
                                </tr>
                            </ng-template>
                        </tbody>
                    </table>
                </div>
            </ng-template>
        </div>
    </div>
</div>

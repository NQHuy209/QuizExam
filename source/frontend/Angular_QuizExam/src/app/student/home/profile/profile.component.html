<div class="body">
    <div class="container profile-container ">
        <div class="profile-header ">
            <h1>Profile</h1>
        </div>
        <form action="" method="post">
            <div class="profile-info">
                <p class="profile-info-span"><strong>Name</strong><span>Nguyen Thi Thu Huyen</span></p>
                <p class="profile-info-span1"><strong>Email</strong><span>huyen.ntt.2230&#64;aptechlearning.edu.vn</span>
                </p>
                <p class="profile-info-span2"><strong>Class</strong><span>C2209I</span></p>
                <p class="profile-info-span3"><strong>Roll Number</strong><span>C2209I2345</span></p>
                <div id="userPassword">
                    <div class="d-flex">
                        <div class="d-flex profile-info-span4">
                            <p><strong>Password</strong></p>
                            <span><input type="password" name="password" id="password" value="asdfghjkytre"></span>                           
                        </div>
                        <div>
                            <a id="changePassword"
                                onclick="document.getElementById('userPassword').style.display='none'"
                                data-bs-toggle="collapse" href="#collapseExample" role="button" aria-expanded="false"
                                aria-controls="collapseExample">
                               <span>Change password</span> 
                            </a>
                        </div>
                    </div>
                </div>
            </div>

            <div class="collapse change-password-form" id="collapseExample">
                <div class="mb-3">
                    <label for="currentPassword" class="form-label">Current Password</label>
                    <div class="d-flex form-control">
                        <input type="password" class="w-95 border-none" id="currentPassword"
                            placeholder="Enter current password">
                        <div class="toggle-password eye" id="togglecurrentPassword"
                            (click)="visiblePassword('currentPassword', 'icon1')"><i id="icon1" class="fa-regular fa-eye-slash"></i>                           
                        </div>
                    </div>
                </div>
                <div class="mb-3">
                    <label for="newPassword" class="form-label">New Password</label>
                    <div class="d-flex form-control">
                        <input type="password" class="w-95 border-none" id="newPassword"
                            placeholder="Enter new password">
                        <div class="toggle-newPassword eye" id="togglenewPassword"
                            (click)="visiblePassword('newPassword', 'icon3')">
                            <i id="icon3" class="fa-regular fa-eye-slash"></i>
                        </div>
                    </div>
                </div>
                <div class="mb-3">
                    <label for="confirmPassword" class="form-label">Confirm Password</label>
                    <div class="d-flex form-control">
                        <input type="password" class="w-95 border-none" id="confirmPassword"
                            placeholder="Confirm new password">
                        <div class="toggle-confirmPassword eye" id="toggleconfirmPassword"
                            (click)="visiblePassword('confirmPassword', 'icon2')"><i id="icon2" class="fa-regular fa-eye-slash"></i>
                        </div>
                    </div>

                </div>
                <button type="submit" class="btn btn-danger btn-profile">Save</button>
                <button type="button" class="btn btn-secondary btn-profile"
                    onclick="document.getElementById('userPassword').style = ''; document.getElementById('collapseExample').classList.remove('show')">Cancel</button>
            </div>
        </form>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

<div class="body">
    <div class="container " id="container">
        <div class="sign-in">
            <form (ngSubmit)="login()" method="post">
                <h1>Sign In</h1>
                <input type="text" placeholder="Email" id="email" [(ngModel)]="email" name="email" required>
                <input type="password" placeholder="Password" id="password" [(ngModel)]="password" name="password" required>
                <a href="#">Forgot password</a>
                <button type="submit">Sign In</button>
            </form>
            <div class="circle-sm-left"></div>
        </div>
        <div class="toogle-container">
            <div class="toogle">
                <div class="toogle-panel toogle-right">
                    <h1>QuizTech</h1>
                    <p>Welcome to Online Examination System</p>
                </div>
                <div class="circle-lg"></div>
                <div class="circle-md"></div>
                <div class="circle-sm"></div>

            </div>
        </div>
    </div>
</div>
